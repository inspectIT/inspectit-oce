language: java
jdk: openjdk8
#enable caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
script:
  - jdk_switcher use openjdk8
  - $TRAVIS_BUILD_DIR/install-jdk.sh --install openjdk11 --target $HOME/openjdk11
  - ./gradlew check -PsystemTestJavaHomes="$JAVA_HOME;$HOME/openjdk11"