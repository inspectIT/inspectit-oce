inspectit:
  instrumentation:
          
    rules:
    
      http_server_servlet_api:
        scopes:
          servletapi_servlet_service: true
          servletapi_filter_doFilter: true
        entry:
          http_method: {action: get_servlet_request_method}

          http_is_entry:
            action: set
            constant-input: { value: true}
            only-if-null: http_server_servlet_entry_found
            only-if-not-null: http_method # we use this check so that we exclude non-http requests
            before: { http_server_servlet_entry_found: true }
          http_server_servlet_entry_found:
            action: set
            constant-input: {value: true}

          http_raw_path: { action: get_servlet_request_path}
          http_entry_time: { action: timestamp_nanos, only-if-not-null: http_is_entry}
          
        exit:
          http_path: { action: getOrElse, data-input: {value: parametrized_http_path, elseValue: http_raw_path} }
          http_status: {action: get_servlet_response_status}
          http_duration:
            action: elapsed_millis
            data-input: {sinceNanos: http_entry_time }
            only-if-not-null: http_is_entry
          
        metrics:
          '[http/in/responsetime]': http_duration