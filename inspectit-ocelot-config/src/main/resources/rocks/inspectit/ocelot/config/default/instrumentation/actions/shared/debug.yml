inspectit:
  instrumentation:
    actions:
      # Prints a given Object to stdout
      'a_debug_println':
        input:
          'value': Object
        is-void: true
        value-body: |
          System.out.println(value);

      # Prints two given Objects to stdout
      'a_debug_println_2':
        input:
          'a': Object
          'b': Object
        is-void: true
        value-body: |
          System.out.println(a + "" + b);
